name: tests
on:
  push:
    branches-ignore: [master]
  workflow_dispatch:

jobs:
  unit-tests:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
        node_version: [lts/-1, lts/*, latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
      - name: Install pnpm
        run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run test
